name: traffic_share
description: Traffic Share - Earn money by sharing your internet traffic
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # State management & storage
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # Networking
  http: ^1.1.2

  # Platform utilities
  package_info_plus: ^4.2.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
