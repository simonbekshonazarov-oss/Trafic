name: traffic_share
description: Traffic Share - Earn money by sharing your internet traffic
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  connectivity_plus: ^7.0.0
  
  # VPN & Networking
  network_info_plus: ^7.0.0
  device_info_plus: ^12.2.0
  
  # Background Service
  workmanager: ^0.9.0+3
  
  # UI Components
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  
  # Permissions
  permission_handler: ^12.0.1
  package_info_plus: ^8.0.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
