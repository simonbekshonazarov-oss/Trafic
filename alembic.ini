# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = traffic_share/migrations

# Template for generating migration scripts
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(slug)s

# Truncate slug length
truncate_slug_length = 40

# Version path separator
version_path_separator = os

# Timezone
timezone = UTC

# Output encoding
output_encoding = utf-8

# Database connection URL (will be set programmatically)
sqlalchemy.url = 

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
